<div class="bb-1 mb-2">
  <div class="title">
    <h6>Featured Companies</h6>
    <a>See All</a>
  </div>

  <div class="d-flex mb-2" *ngFor="let company of companies" >
    <div class="mr-1">
      <img src="{{company.img}}" alt=" ">
    </div>
    <div >
      <h5>{{company.name}}</h5>
      <p class="text-muted">{{company.specialization}}</p>
      <p class="text-muted">{{company.address}}</p>
      <a class="font-sm">Follow Now</a>
    </div>
  </div>
</div>
