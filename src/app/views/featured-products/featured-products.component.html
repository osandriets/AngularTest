<div class="bb-1 block">
  <div class="title">
    <h6 class="text-muted">Featured Products</h6>
    <a>See All</a>
  </div>

  <div class="about" *ngFor="let product of products">
    <a class="h5">{{product.name}}</a>
    <div class="d-flex">
      <div class="for-img">
        <img class="img" src="{{product.img}}" alt=" ">
      </div>
      <div class="text-muted">{{product.description}}</div>
    </div>
  </div>
</div>
