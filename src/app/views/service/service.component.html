<div class="title">
  <h1>Service Directory</h1>
  <div>
    <a  class="btn btn-primary">Add New Service</a>
  </div>
</div>
<ul>
  <li *ngFor="let service of services">
    <figure>
      <img src="{{service.img}}" alt="{{service.name}}">
      <figcaption>{{service.name}}</figcaption>
    </figure>
  </li>
</ul>
