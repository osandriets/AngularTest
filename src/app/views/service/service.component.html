<div class="title">
  <h1>Service Directory</h1>
  <div>
    <a  class="btn btn-primary">Add New Service</a>
  </div>
</div>
<ul>
  <li *ngFor="let service of servicesList">
    <figure (click)="onServiceClick(service)">
      <img src="{{service.icon}}" alt="{{service.title}}">
      <figcaption>{{service.title}}</figcaption>
    </figure>
  </li>
</ul>
