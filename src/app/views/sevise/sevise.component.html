<div class="title">
  <h1>Service Directory</h1>
  <div>
    <a  class="btn btn-primary">Add New Service</a>
  </div>
</div>
<ul>
  <li *ngFor="let servise of servises">
    <figure>
      <img src="{{servise.img}}" alt="{{servise.name}}">
      <figcaption>{{servise.name}}</figcaption>
    </figure>
  </li>
</ul>
